<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="ecom_style.css">
</head>

<body>
    <header class="nav">
        <h2>Brainwave.io</h2>
        <ul class="navLinks">
            <li><a href="#">Demos</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img alt="cart" id="shopCart" src="../icons/cart.png">
    </header>

    <section class="hero_section">
        <div class="hero">
            <div class="hero_cta">
                <p>MINIMAL INTERIOR DESIGN</p>
                <h1>We Minimize your<br>waste in every step of<br>the process.</h1>
            </div>
        </div>

        <div class="display_items">
            <div class="item_row1">
                <img src="../icons/t1.jpg" alt="item1">
                <img src="../icons/t2.jpg" alt="item2">
                <img src="../icons/t1.jpg" alt="item3">
            </div>
            <div class="item_row2">
                <img src="../icons/t1.jpg" alt="item1">
                <img src="../icons/t2.jpg" alt="item2">
                <img src="../icons/t1.jpg" alt="item3">
            </div>
        </div>
    </section>

    <section class="explore">
        <h3>Explore All Products</h3>
        <div class="product_image">
            <img src="../icons/f1.jpg" alt="product1">
            <img src="../icons/f2.jpg" alt="product2"> 
            <img src="../icons/f3.jpg" alt="product3"> 
            <img src="../icons/f4.jpg" alt="product4"> 
        </div>
        <div></div>
        <div class="product_image">
            <img src="../icons/f1.jpg" alt="product1">
            <img src="../icons/f2.jpg" alt="product2"> 
            <img src="../icons/f3.jpg" alt="product3"> 
            <img src="../icons/f4.jpg" alt="product4"> </div>
        <div></div>
    </section>

    <section class="track"></section>

    <section class="testimony"></section>

    <section class="cta"></section>

    <section class="footer"></section>

</body>

</html>
